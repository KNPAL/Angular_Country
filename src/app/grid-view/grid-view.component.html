<div class="d-flex row m-0">
    <ng-container *ngFor="let country of countryList | async">
        <div class="card m-3 col-md-3" style="width: 18rem;">
            <img class="card-img-top" [src]="country.flags.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{country.name.common}}</h5>
                <p class="card-text">{{country.capital}}</p>
            </div>
        </div>
    </ng-container>
</div>
